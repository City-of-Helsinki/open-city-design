<form>
      <div class="form-group">
            <label for="exampleEmail" class=" form-control-label">Email</label>
            <input type="email" name="email" id="exampleEmail" placeholder="with a placeholder" class="form-control">
      </div>
      <div class="form-group">
            <label for="examplePassword" class=" form-control-label">Password</label>
            <input type="password" name="password" id="examplePassword" placeholder="password placeholder"
                  class="form-control">
      </div>
      <div class="form-group">
            <label for="exampleSelect" class=" form-control-label">Select</label>
            <select name="select" id="exampleSelect" class="form-control">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
            </select>
      </div>
      <div class="form-group">
            <label for="exampleSelectMulti" class=" form-control-label">Select Multiple</label>
            <select name="selectMulti" id="exampleSelectMulti" multiple="" class="form-control">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
            </select>
      </div>
      <div class="form-group">
            <label for="exampleText" class=" form-control-label">Text Area</label>
            <textarea name="text" id="exampleText" class="form-control"></textarea>
      </div>
      <div class="form-group">
            <label for="exampleFile" class=" form-control-label">File</label>
            <input type="file" name="file" id="exampleFile" class="form-control-file">
            <small class="form-text text-muted">
                  This is some placeholder block-level help text for the above input. 
                  It's a bit lighter and easily wraps to a
                  new line.
            </small>
      </div>
      <fieldset class="form-group">
            <legend>Radio Buttons</legend>
            <div class="form-check">
                  <label class="form-check-label ">
                        <input type="radio" name="radio1" class="form-check-input" value="on">
                        Option one is this and thatâ€”be sure to include why it's great
                  </label>
            </div>
            <div class="form-check">
                  <label class="form-check-label ">
                        <input type="radio" name="radio1" class="form-check-input" value="on">
                        Option two can be something else and selecting it will deselect option one
                  </label>
            </div>
            <div class="form-check disabled">
                  <label class="form-check-label ">
                        <input type="radio" name="radio1" disabled="" class="form-check-input" value="on">
                        Option three is disabled
                  </label>
            </div>
      </fieldset>
      <div class="form-check">
            <label class="form-check-label ">
                  <input type="checkbox" class="form-check-input" value="on">
                  Check me out
            </label>
      </div>
      <button class="btn btn-secondary">Submit</button>
</form>
